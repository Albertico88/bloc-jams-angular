<!DOCTYPE html>
<html ng-app="blocJams">
<head lang="en">
  <meta charset="UTF-8">
  <title>Bloc Jams Angular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <link rel="stylesheet" type="text/css" href="/styles/landing.css">
  <link rel="stylesheet" type="text/css" href="/styles/collection.css">
  <link rel="stylesheet" type="text/css" href="/styles/album.css">
  <link rel="stylesheet" type="text/css" href="/styles/player_bar.css">
</head>

<body>
  <nav class="navbar"> <!--Nav bar -->
    <a ui-sref="landing" class="logo"><img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo"></a>
    <div class="links-container">
      <a ui-sref="collection" class="navbar-link">Collection</a>
    </div>
  </nav>

  <ui-view></ui-view> <!-- index.html will act as the global file for Bloc Jams. The ui-view directive (with the help of an external module known as UI-Router) tells Angular where to place the templates when they're requested -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>
